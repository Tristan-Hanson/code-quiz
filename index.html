<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code-quiz</title>
</head>
<body>
    <header id="header">
        <!--<button class="score" type="button" onclick="displayItems(highscore)"> View highscores</button>-->
        <div class="timer"> Time: </div>
    </header>

    <main>
        <section id="container">
            <h1>Welcome to the JavaScript code quiz!</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button id="startBtn" type="button">Start Quiz</button>
        </section>

    </main>
    <div id="highscore" class="hide">
        <h5>Quiz scores</h5>
        <ul id="quiz-scores"></ul>
        <button id="reload" type="button">Try quiz again</button>
        <button id="clearlocalstorage" type="button">Clear highscores</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
